{% extends "index.html" %} {% load static %} {% block content %}

<div class="container mt-5">
  <h2>Generated Summary</h2>

  <!-- Summary Text -->
  <div class="mb-3">
    <label for="summary" class="form-label">Summary:</label>
    <textarea class="form-control" id="summary" rows="8" readonly>
{{ summary }}</textarea
    >
  </div>

  <!-- Original Text (optional display) -->
  <div class="mb-3">
    <label for="original" class="form-label">Original Text:</label>
    <textarea class="form-control" id="original" rows="8" readonly>
{{ original_text }}</textarea
    >
  </div>

  <!-- Buttons -->
<div class="d-flex justify-content-center mt-3">
  <a href="{% url 'sum' %}" class="btn btn-primary px-4">New Summary</a>
</div>

</div>

{% endblock %}
