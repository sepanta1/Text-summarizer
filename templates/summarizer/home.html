{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Enter Your Text</h4>

          <form method="POST" id="textForm">
            {% csrf_token %}
            <div class="mb-3">
              <label for="textInput" class="form-label">Your Text (max 1000 words)</label>
              <textarea 
                class="form-control" 
                id="textInput" 
                name="text" 
                rows="16" 
                placeholder="Paste or type your text here..."
                required></textarea>
              <div class="form-text text-end">
                <span id="wordCount">0</span>/1000 words
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" id="submitBtn">Summarize</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- âœ… JavaScript for live word counting -->
<script>
  const textInput = document.getElementById("textInput");
  const wordCountDisplay = document.getElementById("wordCount");
  const submitBtn = document.getElementById("submitBtn");
  const MAX_WORDS = 1000;

  textInput.addEventListener("input", () => {
    const words = textInput.value.trim().split(/\s+/).filter(Boolean);
    const count = words.length;
    wordCountDisplay.textContent = count;

    // If word limit exceeded, disable submit button
    if (count > MAX_WORDS) {
      textInput.classList.add("is-invalid");
      submitBtn.disabled = true;
      wordCountDisplay.style.color = "red";
    } else {
      textInput.classList.remove("is-invalid");
      submitBtn.disabled = false;
      wordCountDisplay.style.color = "inherit";
    }
  });
</script>

{% endblock content %}
